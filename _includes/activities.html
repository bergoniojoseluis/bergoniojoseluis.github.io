<section id="activities" class="activities-grid-section">
    <h2>Activities</h2>

    <div class="grid-container">
        {% for item in site.activities %}
    <a href="{{ item.url }}" class="activities-link">
        <div class="activities-card">
            {% assign folder_path = item.path | split: "/" | slice: 0, 2 | join: "/" %}
            {% assign image_path = "/" | append: folder_path | append: item['main-image'] %}
            <img src="{{ image_path }}" alt="{{ item.title }} image">
            <h3 class="activities-title">{{ item.title }}</h3>
            <p class="activities-description">{{ item.description }}</p>
            <button class="read-more">Read more â†’</button>
        </div>
    </a>
{% endfor %}
    </div>


 </section>
